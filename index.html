<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/04aa9bf4f5.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main>
    <div class="box">
      <div class="box__logo">
        <img src="./images/logo.svg" alt="Company logo">
      </div>
      <div class="box__text">
        <h1 class="box__title"><span>We are launching</span> soon!</h1>
        <p class="box__description">Subscribe and get notified</p>
      </div>
      <form class="box__form" action="">
        <input type="email" placeholder="Your email address..." class="email-input" >
        <p class="error">Please provide a valid email address</p>
        <button class="submit-btn" type="submit">Notify Me</button>
      </form>
      <div class="box__img">
        <img src="./images/illustration-dashboard.png" alt="Dashbord picture">
      </div>

      <div class="box__social-icon">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

    </div>
  </main>

  <script src="./js/main.js"></script>
  <footer>
    <p class="attribution">
      &copy; Copyright Ping. All rights reserved. <br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
    </p>
  </footer>
</body>
</html>
